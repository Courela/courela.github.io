<html lang="pt">
	<header>
		<title>Pedidos</title>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous">
		</script>
		<script src="communications.js"></script>
		<script src="script.js"></script>
		<script src="auth.js"></script>
        <script src="settings.js"></script>
		<script src="menus.js"></script>
		<script src="meals.js"></script>
        <script src="render.js"></script>
        <link rel="stylesheet" href="script.css">
		<script>
            window.showOrders = true;
			$(document).ready(startup);
		</script>
	</header>
	<body>
		<div id="settings" style="display: none;">
			<span style="font-size: small;"><b>Utilizador:</b> <span id="username" style="font-size: small;"></span></span><br />
			<p id="collapseSettings"><strong>Definições</strong> <img src="collapse.png" height="15px" width="15px" title="Encolher" /></p>
            <div class="collapse">
                <div style="display: flex; flex-flow: row wrap;">
                    <strong><span>Recarregar em (segundos): </span></strong>
                    <input id="iptRefreshPeriod" type="number" class="small-number" title="Recarregar" />
					<strong><span>Endereço impressora: </span></strong>
                    <select id="sltPrintServerURL" name="printServerURL" style="width: 300px;" title="URL Print Server">
						<option value=""></option>
					</select>
					<strong><span>Imprimir para: </span></strong>
					<select id="sltPrinterAddr" name="printerAddr" style="width: 300px;" title="Printer Address">
						<option value=""></option>
					</select>
					<img id="imgChanges" src="red-circle.png" alt="red-cicle" style="width: 15px; height: 15px; display: none;"/>
                    <button id="btnApply" title="Aplicar">Aplicar</button>
					<span>Imprimir apenas</span>
					<input id="chkPrintOnly" type="checkbox" title="Imprimir apenas" placeholder="" />
                </div>
				<div id="divCategories" style="display: flex; align-items: flex-start;">
					<strong><span>Categorias: </span></strong>
					<span>Todas</span>
					<input id="chkAllCategories" type="checkbox" title="Todas" placeholder="" value="all" checked="checked" />&nbsp;&nbsp;
				</div>
				<br />
				<div id="divStatuses">
					<strong><span>Estado: </span></strong>
					<span>Todos</span>
					<input id="chkAllStatuses" type="checkbox" title="Todos" placeholder="" value="all" checked="checked" />&nbsp;&nbsp;
				</div>
			</div>
			<div style="position: absolute; top: 20px; right: 20px;">
				<span id="timer" style="font-size: 40px;">--</span>
			</div>
		</div>
        <div id="dashboard" style="display: none;">
			<p>Pedidos</p>
			<div id="dishes" style="display: flex; flex-flow: row wrap;"></div>
		</div>
    </body>
</html>
